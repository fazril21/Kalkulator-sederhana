<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <form class="form" name="kalkulator">
            <div class="buttonan" id="result" class="result">
                <p value="0" class="hasil" id="hasil"></p>
            </div>
            <button type="button" class="fungsi" value="AC" id="fungsiAll">AC</button>
            <button type="button" class="fungsi" value="%" id="percent">%</button>
            <button type="button" class="arithmetic" value="/" id="arithmetic">/</button>
            <button type="button" class="number" value="7" id="angka7">7</button>
            <button type="button" class="number" value="8" id="angka8">8</button>
            <button type="button" class="number" value="9" id="angka9">9</button>
            <button type="button" class="arithmetic" value="*" id="arithmetic">X</button>
            <button type="button" class="number" value="4" id="angka4">4</button>
            <button type="button" class="number" value="5" id="angka5">5</button>
            <button type="button" class="number" value="6" id="angka6">6</button>
            <button type="button" class="arithmetic" value="-" id="arithmetic">-</button>
            <button type="button" class="number" value="1" id="angka1">1</button>
            <button type="button" class="number" value="2" id="angka2">2</button>
            <button type="button" class="number" value="3" id="angka3">3</button>
            <button type="button" class="arithmetic" value="+" id="arithmetic">+</button>
            <button type="button" class="number0" value="0" id="angka0">0</button>
            <button type="button" class="fungsi" value="." id="decimal">,</button>
            <button type="button" class="arithmetic" value="=" id="equals" onclick="calculate()">=</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
